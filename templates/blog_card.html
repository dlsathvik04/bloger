{{ define "blog_card.html" }}
<div class="card mb-3">
  <div class="row g-0">
    {{ if .CoverImage }}
    <div class="col-md-4">
      <img
        src="{{ .FolderName }}/{{ .CoverImage }}"
        class="img-fluid rounded-start"
        alt="{{ .FrontMatterContent.Title }}"
        style="height: 100%; object-fit: cover"
      />
    </div>
    {{ end }}
    <div class="{{ if .CoverImage }}col-md-8{{ else }}col-md-12{{ end }}">
      <div class="card-body d-flex flex-column justify-content-between h-100">
        <div>
          <h5 class="card-title">
            <a href="{{ .FolderName }}/index.html" class="text-decoration-none">
              {{ .FrontMatterContent.Title }}
            </a>
          </h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Blog Post</h6>
          <p class="card-text" style="overflow: hidden; max-height: 80px">
            {{ if gt (len .FrontMatterContent.Description) 150 }} {{ slice
            .FrontMatterContent.Description 0 150 }}... {{ else }} {{
            .FrontMatterContent.Description }} {{ end }}
          </p>
        </div>
        <a href="{{ .FolderName }}/index.html" class="card-link">Read More</a>
      </div>
    </div>
  </div>
</div>
{{ end }}
