{{ define "header.html" }}
<header class="bg-light py-2 mb-4 border-bottom">
  <div class="container d-flex align-items-center justify-content-between">
    <div class="h4 mb-0">Bloger</div>
    <div class="position-relative" style="width: 300px">
      <input
        type="text"
        id="blog-search-input"
        class="form-control"
        placeholder="Search blogs..."
        autocomplete="off"
      />
      <div
        id="blog-search-results"
        class="dropdown-menu w-100 mt-1"
        style="max-height: 300px; overflow-y: auto"
      >
        <ul id="results-list" class="list-unstyled mb-0"></ul>
        <p id="empty-message" class="dropdown-item text-muted d-none">
          No blogs found.
        </p>
      </div>
    </div>
  </div>
</header>
{{ end }}
